<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGA Geometric Algebra Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            overflow: hidden;
            color: white;
        }

        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1000;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid #ffffff;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        canvas {
            display: block;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="loading">
        <div class="spinner"></div>
        <p>Loading PGA Visualization...</p>
        <p style="font-size: 12px; opacity: 0.8;">Compiling WebAssembly...</p>
    </div>

    <!-- Canvas will be inserted here by Bevy -->

    <script type="module">
        let wasm;

        async function init() {
            try {
                // Import the WASM module
                wasm = await import('./pkg/pga.js');

                // Hide loading screen
                document.getElementById('loading').classList.add('hidden');

                // Initialize the Bevy app
                await wasm.default();

                console.log('PGA Visualization loaded successfully!');
            } catch (error) {
                console.error('Failed to load PGA Visualization:', error);
                document.getElementById('loading').innerHTML = `
                    <h2 style="color: #f44336;">‚ùå Loading Error</h2>
                    <p>Failed to load the visualization.</p>
                    <p style="font-size: 12px;">Check console for details.</p>
                `;
            }
        }

        // Start loading when page is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', init);
        } else {
            init();
        }

        // Handle visibility changes for performance
        document.addEventListener('visibilitychange', () => {
            if (wasm && wasm.handle_visibility_change) {
                wasm.handle_visibility_change(!document.hidden);
            }
        });
    </script>
</body>

</html>
